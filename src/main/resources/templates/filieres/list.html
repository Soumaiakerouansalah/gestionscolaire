<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filières</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Filières</h2>

    <a href="/filieres/add" class="btn btn-primary mb-3">➕ Ajouter</a>

    <table class="table table-bordered">
        <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>

        <tr th:each="f : ${filieres}">
            <td th:text="${f.code}"></td>
            <td th:text="${f.nom}"></td>
            <td>
                <a th:href="@{/filieres/details/{id}(id=${f.id})}" class="btn btn-info btn-sm">Détails</a>
                <a th:href="@{/filieres/edit/{id}(id=${f.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/filieres/delete/{id}(id=${f.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Supprimer ?')">Supprimer</a>
            </td>
        </tr>
    </table>

    <a href="/" class="btn btn-secondary">Accueil</a>
</div>

</body>
</html>
