<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Élèves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Liste des Élèves</h2>

    <a href="/eleves/add" class="btn btn-primary mb-3">➕ Ajouter</a>

    <table class="table table-bordered">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Filière</th>
            <th>Actions</th>
        </tr>

        <tr th:each="e : ${eleves}">
            <td th:text="${e.nom}"></td>
            <td th:text="${e.prenom}"></td>
            <td th:text="${e.filiere.nom}"></td>
            <td>
                <a th:href="@{/eleves/details/{id}(id=${e.id})}" class="btn btn-info btn-sm">Détails</a>
                <a th:href="@{/eleves/edit/{id}(id=${e.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/eleves/delete/{id}(id=${e.id})}"
   class="btn btn-danger btn-sm"
   onclick="return confirm('Supprimer cet élève ?');">
   Supprimer
</a>

            </td>
        </tr>
    </table>

    <a href="/" class="btn btn-secondary">Accueil</a>
</div>

</body>
</html>
