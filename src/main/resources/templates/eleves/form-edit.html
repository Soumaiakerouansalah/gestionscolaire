<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Élève</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">

      
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">✏ Modifier Élève</h4>
        </div>

      
        <div class="card-body">
            <form th:action="@{/eleves/update}" th:object="${eleve}" method="post">

              
                <input type="hidden" th:field="*{id}"/>

              
                <div class="mb-3">
                    <label class="form-label fw-bold">Nom</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{nom}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Prénom</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{prenom}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Filière</label>
                    <input type="text"
                           class="form-control"
                           th:value="${eleve.filiere.nom}"
                           readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Cours suivis</label>
                    <ul class="list-group">
                        <li class="list-group-item"
                            th:each="c : ${eleve.cours}"
                            th:text="${c.intitule}">
                        </li>
                    </ul>
                </div>

              
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a th:href="@{/eleves}" class="btn btn-secondary">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-success">
                        Enregistrer
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
