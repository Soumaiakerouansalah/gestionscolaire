<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Liste des Cours</h2>

    <a href="/cours/add" class="btn btn-primary mb-3">➕ Ajouter</a>

    <table class="table table-bordered">
        <tr>
            <th>Code</th>
            <th>Intitulé</th>
            <th>Filière</th>
            <th>Actions</th>
        </tr>

        <tr th:each="c : ${cours}">
            <td th:text="${c.code}"></td>
            <td th:text="${c.intitule}"></td>
            <td th:text="${c.filiere.nom}"></td>
            <td>
                <a th:href="@{/cours/edit/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/cours/delete/{id}(id=${c.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Supprimer ?')">Supprimer</a>
            </td>
        </tr>
    </table>

    <a href="/" class="btn btn-secondary">Accueil</a>
</div>

</body>
</html>
