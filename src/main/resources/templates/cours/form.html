<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  
    <div th:if="${error}" class="alert alert-danger text-center fw-bold">
        <span th:text="${error}"></span>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <h2 class="mb-4"
                th:text="${cours.id == null ? 'âž• Ajouter Cours' : 'âœ Modifier Cours'}">
            </h2>

            <form th:action="@{/cours/save}" th:object="${cours}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Code</label>
                    <input class="form-control" th:field="*{code}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">IntitulÃ©</label>
                    <input class="form-control" th:field="*{intitule}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">FiliÃ¨re</label>
                    <select class="form-select" th:field="*{filiere.id}" required>
                        <option value="">-- Choisir --</option>
                        <option th:each="f : ${filieres}"
                                th:value="${f.id}"
                                th:text="${f.nom}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-success">ðŸ’¾ Enregistrer</button>
                    <a href="/cours" class="btn btn-secondary">Annuler</a>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
